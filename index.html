<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <div class="name">
                FOCUS
            </div>
            <div class="des">
                Pomodoro Timer
            </div>
        </div>
    </div>

    <div class="selection">
        
            <div  class="selection-options">Pomodoro session: <input id="sel-1" class="input-time" type="number" min="0" placeholder="0">mins</div> &nbsp
            <div  class="selection-options">Short Break time: <input id="sel-2"class="input-time" type="number" min="0" placeholder="0">mins</div> &nbsp
            <div  class="selection-options">Long Break time:  <input id="sel-3" class="input-time" type="number" min="0" placeholder="0">mins</div> &nbsp
       
    </div>
    <div class="sub-button">
        <button id="time-selection-button" onclick="assignTime()">Submit</button>
    </div>


    <div class="cardGroups">
        <button class="button" id="pomodoroButton" onclick="startPomodoro()">
            <div class="buttonHeadText">
                Pomodoro session
                <hr>
            </div>
            <div id="pomodoro_button_text">START</div>
        </button>
        <button class="button" id='smallBreakButton'>
            <div class="buttonHeadText">
                Short Break
                <hr>
            </div>START
        </button>
        <button class="button" id="largeBreakButton">
            <div class="buttonHeadText">
                Long Break
                <hr>
            </div>START
        </button>
    </div>
    </div>

</body>
<script src="script.js"></script>

</html>
